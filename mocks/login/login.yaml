- request:
    url: /api/login$
    method: POST
    post: '{"username":"admin","password":"admin"}'
  response:
    status: 200
    latency: 500
    headers:
       Content-Type: application/json
       Access-Control-Allow-Origin: '*'
       Access-Control-Allow-Credentials: true
       Access-Control-Allow-Methods: 'GET, POST, PUT, DELETE, OPTIONS'
       api-version: "1.0"
    file:  admin.response.json

- request:
    url: /api/login$
    method: POST
    post: '{"username":"user","password":"user"}'
  response:
    status: 200
    latency: 500
    headers:
       Content-Type: application/json
       Access-Control-Allow-Origin: '*'
       Access-Control-Allow-Credentials: true
       Access-Control-Allow-Methods: 'GET, POST, PUT, DELETE, OPTIONS'
       api-version: "1.0"
    file:  user.response.json

- request:
    url: /api/login$
    method: POST
  response:
    status: 400
    latency: 500
    headers:
       Content-Type: application/json
       Access-Control-Allow-Origin: '*'
       Access-Control-Allow-Credentials: true
       Access-Control-Allow-Methods: 'GET, POST, PUT, DELETE, OPTIONS'
       api-version: "1.0"
    body:  >
      {
        "error": "用户名或密码错误."
      }

