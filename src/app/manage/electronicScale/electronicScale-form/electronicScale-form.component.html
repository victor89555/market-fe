<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">序列号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="electronicScale.sequenceNo" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">软件版本:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="electronicScale.softVersion" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">最后更新者:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="electronicScale.lastUpdateUser" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">状态:</label>
      <div class="col-sm-10">
        <tg-dict-select dictName="SHOP_STATUS" [(ngModel)]="electronicScale.status"></tg-dict-select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">市场:</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" [(ngModel)]="electronicScale.marketId">
          <option *ngFor="let market of markets" [value]="market.id">{{market.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">商户:</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" [(ngModel)]="electronicScale.shopId">
          <option *ngFor="let shop of shops" [value]="shop.id">{{shop.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
