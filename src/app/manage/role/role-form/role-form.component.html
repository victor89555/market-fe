
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">角色名称:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="role.name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">资源分配:</label>
      <div class="col-sm-10">
        <re-tree-view #checkedTreeView [checkable]="true" [treeData]="resourceTreeData" textField="name" valueFeild="id"
                      #treeView="treeView" [allowMutipleSelected]="true" (nodeItemCheckedChanged)="showTreeBack($event)"
                      iconField="icon" leafIcon ></re-tree-view>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
