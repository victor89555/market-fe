<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">授权</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">登录名:</label>
      <div class="col-sm-9">
        <p class="text">{{user.loginName}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">姓名:</label>
      <div class="col-sm-9">
        <p class="text">{{user.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">角色:</label>
      <div class="col-sm-9">
        <re-checkbox-group name="checkedRoles" [options]="roles" [formatter]="labelFormatter" [(ngModel)]="checkedRoles" [inline]="false">
        </re-checkbox-group>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
