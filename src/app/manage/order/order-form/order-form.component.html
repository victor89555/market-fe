
<div id="page2" class="page-content">
  <div class="page-head">
    <div class="page-title">
      <h1><span class="glyphicon glyphicon-shopping-cart"></span>
        订单详情
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">市场:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.marketId}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">会员:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.memberId}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">商户:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.shopId}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">交易流水:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.outTradeNo}}</label>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">原始金额:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.origAmount}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">实收金额:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.totalAmount}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">交易时间:</label>
          <div class="col-sm-9">
            <label class="control-label">{{order.tradingTime}}</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-header">
    <h4 class="modal-title">订单明细</h4>
  </div>
  <div class="modal-body">
    <table id="table">
      <tr>
        <th>产品</th>
        <th>折扣率</th>
        <th>原始金额</th>
        <th>实收金额</th>
        <th>单位</th>
        <th>数量</th>
        <th>单价</th>
      </tr>
      <tr *ngFor="let orderLine of orderLines">
        <td>{{orderLine.productName}}</td>
        <td>{{orderLine.discount}}</td>
        <td>{{orderLine.origAmount}}</td>
        <td>{{orderLine.totalAmount}}</td>
        <td>{{orderLine.unitName}}</td>
        <td>{{orderLine.qty}}</td>
        <td>{{orderLine.price}}</td>
      </tr>
    </table>
  </div>

  <div class="modal-footer">
    <button class="btn btn-warning"><a routerLink="/manage/orders">返回</a></button>
  </div>
</div>
