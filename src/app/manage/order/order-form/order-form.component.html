<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">订单编号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="text" [(ngModel)]="order.orderNo" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">买家:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="text" [(ngModel)]="order.buyer" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
