<div>
  <nav>
    <ul class="main-ul">
      <li>
        <h4>Basic</h4>
      </li>
    </ul>
  </nav>
  <content>
    <div>
      <div class="modal-demo">
        <button class="btn btn-default" (click)="openModal();">Open modal!</button>
      </div>
      <ngx-datatable
        #mydatatable
        class="material"
        [headerHeight]="50"
        [limit]="5"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows">
        <ngx-datatable-column name="Name">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="双击修改" (dblclick)="editing[rowIndex + '-name'] = true" *ngIf="!editing[rowIndex + '-name']">
              {{value}}
            </span>
            <input autofocus (blur)="updateValue($event, 'name', rowIndex)" *ngIf="editing[rowIndex+ '-name']"
                   type="text" [value]="value"/>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Gender">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
             <span title="双击修改" (dblclick)="editing[rowIndex + '-gender'] = true"
                   *ngIf="!editing[rowIndex + '-gender']">
              {{value}}
            </span>
            <select *ngIf="editing[rowIndex + '-gender']" (change)="updateValue($event, 'gender', rowIndex)"
                    [value]="value">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Age">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template ngx-datatable-cell-template let-value="value">
            <button class="btn btn-default" (click)="openModal(value);">Open modal!</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </content>
</div>
