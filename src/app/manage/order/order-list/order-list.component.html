
<div id="page1" class="page-content">
  <div class="page-head">
    <div class="page-title">
      <h1><span class="glyphicon glyphicon-shopping-cart"></span>
        订单信息
        <!--<small>dashboard &amp; statistics</small>-->
      </h1>
    </div>
    <div class="page-toolbar">
      <div class="pull-right tooltips" >
        <a href="javascript:;" class="btn btn-danger">
          <i class="glyphicon glyphicon-plus"></i> 新增
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <div class="search-line">
              <input type="text" class="form-control" name="market" [(ngModel)]="queryOrder.marketId" placeholder="市场">
              <input type="text" class="form-control" name="shop" [(ngModel)]="queryOrder.shopId" placeholder="商户">
              <input type="text" class="form-control" name="trancsitionNo" [(ngModel)]="queryOrder.trancsitionNo" placeholder="交易流水号">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="query()">查询</button>
        <button type="submit" class="btn btn-primary" (click)="reset()">重置</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ngx-datatable
        #mydatatable
        class="material"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="page?.pageSize"
        [columnMode]="'force'"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page?.totalCount"
        [offset]="page?.pageNo-1"
        [rows]="page?.items"
        (page)='setPage($event)'
      >
        <ngx-datatable-column name="市场" prop="market_name"></ngx-datatable-column>
        <ngx-datatable-column name="商户" prop="shop_name"></ngx-datatable-column>
        <ngx-datatable-column name="会员" prop="member_name"></ngx-datatable-column>
        <ngx-datatable-column name="流水交易号" prop="out_trade_no"></ngx-datatable-column>
        <ngx-datatable-column name="支付方式" prop="pay_way">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value|dictConvert:"PAY_WAY"}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="原始金额" prop="orig_amount"></ngx-datatable-column>
        <ngx-datatable-column name="实收金额" prop="total_amount"></ngx-datatable-column>
        <ngx-datatable-column name="交易时间" prop="trading_time"></ngx-datatable-column>
        <ngx-datatable-column name="状态" prop="status">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value|dictConvert:"TRANS_STATUS"}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="操作" prop="id">
          <ng-template ngx-datatable-cell-template let-value="value" let-row="order">
            <!--<button class="btn btn-default" (click)="edit(value);">查看</button>-->
            <a routerLink="/manage/orderLines/{{value}}">查看</a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
