<div id="page1" class="page-content">
  <div class="page-head">
    <div class="page-title">
      <h1><span class="glyphicon glyphicon-shopping-cart"></span>
        摊位信息
      </h1>
    </div>
    <div class="page-toolbar">
      <div class="pull-right tooltips" >
        <a href="javascript:;" class="btn btn-danger" (click)="add()">
          <i class="glyphicon glyphicon-plus"></i> 新增
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <!--<input type="text" class="form-control" id="exampleInputAmount" name="stall" [(ngModel)]="qry_name" placeholder="摊位名">-->
            <div class="search-line">
              <input type="text" class="form-control" name="stall" [(ngModel)]="queryStall.market" placeholder="市场查询">
              <!--<input type="text" class="form-control" name="stall" [(ngModel)]="queryStall.shop" placeholder="商户查询">-->
              <tg-dict-select dictName="FUNC_TYPE" [(ngModel)]="queryStall.func" name="func"></tg-dict-select>
              <tg-dict-select dictName="ENABLE_STATUS" [(ngModel)]="queryStall.status" name="status"></tg-dict-select>
              <!--<input type="text" class="form-control" name="stall" [(ngModel)]="queryStall.func" placeholder="功能分区查询">-->
              <!--<input type="text" class="form-control" name="stall" [(ngModel)]="queryStall.status" placeholder="摊位状态查询">-->
              <input type="text" class="form-control" name="stall" [(ngModel)]="queryStall.name" placeholder="摊位名称查询">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="query()">查询</button>
        <button type="submit" class="btn btn-primary" (click)="reset()">重置</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ngx-datatable
        #mydatatable
        class="material"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="page?.pageSize"
        [columnMode]="'force'"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page?.totalCount"
        [offset]="page?.pageNo-1"
        [rows]="page?.items"
        (page)='setPage($event)'
      >
        <ngx-datatable-column name="摊位名" prop="name"></ngx-datatable-column>
        <ngx-datatable-column name="摊位面积" prop="area"></ngx-datatable-column>
        <ngx-datatable-column name="所属市场" prop="market_id"></ngx-datatable-column>
        <ngx-datatable-column name="功能区域" prop="func_type">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value|dictConvert:"FUNC_TYPE"}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="状态" prop="status">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value|dictConvert:"ENABLE_STATUS"}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="操作" prop="id">
          <ng-template ngx-datatable-cell-template let-value="value" let-row="stall">
            <button class="btn btn-default" (click)="edit(value);">修改</button>
            <button class="btn btn-default" (click)="delete(value);">删除</button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
