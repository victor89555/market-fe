<div id="page1" class="page-content">
  <div class="page-head">
    <div class="page-title">
      <h1><span class="glyphicon glyphicon-shopping-cart"></span>
        月度报表
      </h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <div class="form-group">
          <select type="text" class="form-control" name="market" [(ngModel)]="marketId" (change)="changeMarket()">
            <option [value]="null">-市场-</option>
            <option *ngFor="let market of markets" [value]="market.id">{{market.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-info" (click)="setDay(pre)">{{preDay}}</button>
          <button class="btn btn-default" disabled>{{nowDay}}</button>
          <button class="btn btn-info" (click)="setDay(next)">{{nextDay}}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="tableBox">
        <table class="table table-bordered" style="table-layout:fixed">
          <thead>
          <tr>
            <td style="width: 120px">商户\日期</td>
            <td *ngFor="let date of report.days" style="width: 60px">{{date}}</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let shop of report.shopAmounts">
            <td>{{shop.shopName}}</td>
            <td *ngFor="let value of shop.amounts">{{value}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
