<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group" [ngClass]="{'has-error': !memberForm.cardNo}">
      <label class="col-sm-2 control-label">会员卡号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.cardNo" />
        <div class="text-error" *ngIf="!memberForm.cardNo">会员卡号不为空</div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !memberForm.name}">
      <label class="col-sm-2 control-label">姓名:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.name" />
        <div class="text-error" *ngIf="!memberForm.name">会员姓名不为空</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">昵称:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.nickName" />
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !memberForm.mobile}">
      <label class="col-sm-2 control-label">手机号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.mobile" />
        <div class="text-error" *ngIf="!memberForm.mobile">会员手机不为空</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">微信:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.wechatOpenId" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">积分:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" disabled="disabled" [(ngModel)]="member.integralAmount" />
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !memberForm.idCardNo}">
      <label class="col-sm-2 control-label">身份证号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="member.idCardNo" />
        <div class="text-error" *ngIf="!memberForm.idCardNo">会员身份证号不为空</div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="context.add ? save() : update()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
