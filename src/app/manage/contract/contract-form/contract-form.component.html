    <div class="form-group">
      <label class="col-sm-3 control-label">状态:</label>
      <div class="col-sm-9">
        <tg-dict-select dictName="SHOP_STATUS" [(ngModel)]="contract.status"></tg-dict-select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">店铺租金:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="contract.totalAmount"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">电子秤押金:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="contract.scaleDeposit"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">市场管理费:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="contract.manageFee"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">设备押金:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="contract.equipmentDeposit"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">备注:</label>
      <div class="col-sm-9">
        <textarea cols="30" rows="10" class="form-control" [(ngModel)]="contract.remark"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">租用设备:</label>
      <div class="col-sm-9">
        <re-checkbox-group [options]="equipmentsOptions" [(ngModel)]="equipmentsLabel" [inline]="true"
                           (change)="onCheckBoxChange($event)">
          <re-checkbox>{{value|dictConvert:"ELECTRONICSCALE_STATUS"}}</re-checkbox>
        </re-checkbox-group>
      </div>
    </div>
    <div class="form-group" *ngIf="attachments.length > 0">
      <label class="col-sm-3 control-label">已传附件:</label>
      <div class="col-sm-9">
        <table class="table">
          <thead>
          <tr>
            <td>文件名</td>
            <td>类型</td>
            <td>大小</td>
            <td colspan="2">操作</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let att of attachments; let i = index">
            <td>{{att.fileName}}</td>
            <td>{{att.fileType}}</td>
            <td>{{att.fileSize}}</td>
            <td><a href="{{att.filePath}}" download="filename" style="cursor: pointer">下载</a></td>
            <td><a (click)="onDeleteAttachments(i)" style="cursor: pointer">删除</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">附件:</label>
      <div class="col-sm-9">
        <re-file-upload [multiple]="true" (removeFiles)="onRemoveDone($event)" uploadParamName="file"
                        (uploadFilesChange)="uploadFilesChange($event)" chooseButton="选择附件" uploadButton="上传附件" cancelButton="清空"
                        [uploadUrl]="uploadUrl" (fileUploadSuccess)="onUploadSuccess($event)"></re-file-upload>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="form-inline">
    <div class="form-group" *ngIf="context.add">
      <button type="button" class="btn btn-primary" (click)="add()">保存</button>
    </div>
    <div class="form-group" *ngIf="!context.add">
      <button type="button" class="btn btn-info" (click)="update()">修改</button>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
    </div>
  </div>
</div>
