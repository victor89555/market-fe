<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">市场:</label>
      <div class="col-sm-9">
        <p class="text">{{market.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">商户:</label>
      <div class="col-sm-9">
        <p class="text">{{shop.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">签约时间:</label>
      <div class="col-sm-9">
        <p class="text">{{contract.signTime}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">到期时间:</label>
      <div class="col-sm-9">
        <p class="text">{{contract.validityTime}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">合同总金额:</label>
      <div class="col-sm-9">
        <p class="text">{{contract.totalAmount || 0}} 元</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">已付金额:</label>
      <div class="col-sm-9">
        <p class="text">{{contract.paidAmount || 0}} 元</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">状态:</label>
      <div class="col-sm-9">
        <p class="text">{{shopStatus[contract.status]}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">租用设备:</label>
      <div class="col-sm-9">
        <p class="text">
          <span *ngFor="let e of hireEquipments;let i of index"><span *ngIf="i > 1">, </span>{{equipmentName[e]}}</span>
        </p>
      </div>
    </div>
    <div class="form-group" *ngIf="attachments.length > 0">
      <label class="col-sm-3 control-label">已传附件:</label>
      <div class="col-sm-9">
        <table class="table">
          <thead>
          <tr>
            <td>文件名</td>
            <td>类型</td>
            <td>大小</td>
            <td>操作</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let att of attachments; let i = index">
            <td>{{att.fileName}}</td>
            <td>{{att.fileType}}</td>
            <td>{{att.fileSize}}</td>
            <td><a href="{{att.filePath}}" download="filename" style="cursor: pointer">下载</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
</div>
