<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">姓名:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">昵称:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.nickname" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">性别:</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" [(ngModel)]="operator.sex">
          <option value="0">男</option>
          <option value="1">女</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">身份证:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.idCardNo" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">手机号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.mobile" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">座机:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.tel" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
