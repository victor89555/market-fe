<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">详情</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group" [ngClass]="{'has-error': !operatorForm.name}">
      <label class="col-sm-2 control-label">姓名:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.name" />
        <div class="text-error" *ngIf="!operatorForm.name">经营者姓名不能为空</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">昵称:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.nickName" />
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !operatorForm.sex}">
      <label class="col-sm-2 control-label">性别:</label>
      <div class="col-sm-10">
        <tg-dict-select dictName="SEX" [(ngModel)]="operator.sex"></tg-dict-select>
        <div class="text-error" *ngIf="!operatorForm.sex">经营者性别不能为空</div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !operatorForm.idCardNo || !operatorForm.idCardNoFormat}">
      <label class="col-sm-2 control-label">身份证:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.idCardNo" />
        <span class="text-error" *ngIf="!operatorForm.idCardNo">经营者身份证号不能为空</span>
        <span class="text-error" *ngIf="!operatorForm.idCardNoFormat">请输入正确的身份证号</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !operatorForm.mobile || !operatorForm.mobileFormat}">
      <label class="col-sm-2 control-label">手机号:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.mobile" />
        <span class="text-error" *ngIf="!operatorForm.mobile">经营者手机号不能为空</span>
        <span class="text-error" *ngIf="!operatorForm.mobileFormat">请输入正确手机号</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">座机:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="operator.tel" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="context.add ? save():update()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
