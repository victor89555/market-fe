<div class="modal-header">
  <h4 class="modal-title">修改密码</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">原密码:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password.origPwd" (ngModelChange)="validateOrigPwd()" />
        <div class="text-error" *ngIf="!passwordForm.origPwd">原密码不能为空！</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">新密码:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password.newPwd" (ngModelChange)="validateNewPwd()"/>
        <div class="text-error" *ngIf="!passwordForm.newPwd">新密码不能为空！</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">新密码:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password.newPwd1"  (blur)="validateEqual()" (ngModelChange)="validateNewPwd1()"/>
        <span class="text-error" *ngIf="!passwordForm.newPwd1">新密码不能为空！</span>
        <span class="text-error" *ngIf="!passwordForm.equal">请输入相同的新密码！</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="update()">保存</button>
  <button type="button" class="btn btn-warning" (click)="cancel()">取消</button>
</div>
